<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="sign-up.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <section>
        <div class="title">
            <p>Create an Account</p>
        </div>
        <div class="inputs-info">
            <div class="names-input">
                <div class="names">
                    <label for="first-name">First Name*</label>
                    <input type="text" class="first-name"  maxlength="100">
                </div>
                <div class="names">
                    <label for="last-name">Last Name*</label>
                    <input type="text" class="last-name" maxlength="100" aria-required="true" autofocus="autofocus">
                </div>
            </div>
            <div class="other-inputs"> 
                <div class="email-input">
                    <label for="email-address">Email Address*</label>
                    <input type="email" class="email-address" maxlength="200" aria-required="true" autofocus="autofocus">
                </div>
                <div class="password-input">
                    <label for="password">Password*</label>
                    <input type="password" class="password" maxlength="200" aria-required="true" autofocus="autofocus">
                </div>
               
            </div>
                <div class="birthday-input">
                        <input type="month">
                </div>
        </div>
    </section>
</body>
</html>
